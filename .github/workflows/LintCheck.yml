name: LintCheck

on:
  pull_request:
    branches: [ master ]

  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload a html test report
        uses: actions/upload-artifact@v4
        with:
          name: index.html
          path: app/build/reports/lint-results-debug.html
